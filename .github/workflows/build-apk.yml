name: Build DASH TV+ APK

on:
  push:
    branches:
      - main
      - 'claude/**'
    paths:
      - 'dash-tv-plus-android/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: |
          cd dash-tv-plus-android
          chmod +x gradlew || gradle wrapper
          chmod +x gradlew

      - name: Build Debug APK
        run: |
          cd dash-tv-plus-android
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: dash-tv-plus-debug-apk
          path: dash-tv-plus-android/app/build/outputs/apk/debug/*.apk

      - name: Create Release (if main branch)
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: DASH TV+ v1.0.${{ github.run_number }}
          files: dash-tv-plus-android/app/build/outputs/apk/debug/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
