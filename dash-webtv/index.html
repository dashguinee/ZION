<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Primary Meta Tags -->
    <title>DASH⚡ - The African Super Hub</title>
    <meta name="title" content="DASH⚡ - The African Super Hub">
    <meta name="description" content="57,000+ Movies | 14,000+ Series | Netflix + Prime + HBO Max and more - All in one place">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="DASH⚡ - The African Super Hub">
    <meta property="og:description" content="57,000+ Movies | 14,000+ Series | Better than Netflix + Prime + HBO Combined">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#9D4EDD">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DASH">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/icons/logo.svg">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/premium.css">
</head>
<body>
    <!-- Cosmic Background Effect -->
    <div class="cosmic-bg"></div>

    <!-- LOGIN OVERLAY - CINEMATIC PREMIUM -->
    <div id="login-overlay" class="login-overlay">
        <!-- Video/Image Background -->
        <img src="https://images.unsplash.com/photo-1536440136628-849c177e76a1?w=1920&q=80"
             alt="" class="login-bg" id="login-bg">
        <div class="login-bg-gradient"></div>

        <!-- Floating Particles -->
        <div class="login-particles">
            <div class="login-particle"></div>
            <div class="login-particle"></div>
            <div class="login-particle"></div>
            <div class="login-particle"></div>
            <div class="login-particle"></div>
            <div class="login-particle"></div>
            <div class="login-particle"></div>
            <div class="login-particle"></div>
            <div class="login-particle"></div>
        </div>

        <!-- Login Content -->
        <div class="login-content">
            <div class="login-box">
                <div class="login-logo">
                    <div class="logo-icon-premium">⚡</div>
                    <h1>DASH TV+</h1>
                    <p class="login-tagline">The African Super Hub</p>
                </div>
                <form id="login-form" onsubmit="event.preventDefault(); dashApp.handleLogin();">
                    <div class="login-input-group">
                        <input type="text" id="login-username" placeholder="Username" required autocomplete="username" class="login-input">
                        <svg class="login-input-icon" viewBox="0 0 24 24">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                    </div>
                    <div class="login-input-group">
                        <input type="password" id="login-password" placeholder="Password" required autocomplete="current-password" class="login-input">
                        <svg class="login-input-icon" viewBox="0 0 24 24">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                    </div>
                    <div id="login-error" class="login-error"></div>
                    <button type="submit" id="login-btn" class="btn-login btn-ripple">
                        ENTER UNIVERSE
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- APP CONTAINER (hidden until login) -->
    <div id="app-container" style="display: none;">

    <!-- Top Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-logo" id="logo">DASH⚡</div>

        <div class="navbar-search">
            <input
                type="text"
                class="search-input"
                placeholder="Search movies and series..."
                id="searchInput"
            >
        </div>

        <div class="navbar-actions">
            <button class="btn btn-primary" id="installBtn" style="display: none;">
                <svg class="icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="7 10 12 15 17 10"/>
                    <line x1="12" y1="15" x2="12" y2="3"/>
                </svg>
                Install App
            </button>
            <button class="btn btn-icon btn-outline" id="accountBtn">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Main Content Container -->
    <main class="page-container" id="pageContainer">
        <!-- Content will be dynamically loaded here -->
        <div class="loading-container">
            <div class="spinner"></div>
            <div class="loading-text">Loading DASH...</div>
        </div>
    </main>

    <!-- Bottom Navigation (Mobile) - PREMIUM SVG ICONS -->
    <nav class="bottom-nav">
        <div class="nav-item active" data-page="home">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                <polyline points="9 22 9 12 15 12 15 22"/>
            </svg>
            <div class="nav-item-label">Home</div>
        </div>
        <div class="nav-item" data-page="movies">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"/>
                <line x1="7" y1="2" x2="7" y2="22"/>
                <line x1="17" y1="2" x2="17" y2="22"/>
                <line x1="2" y1="12" x2="22" y2="12"/>
                <line x1="2" y1="7" x2="7" y2="7"/>
                <line x1="2" y1="17" x2="7" y2="17"/>
                <line x1="17" y1="17" x2="22" y2="17"/>
                <line x1="17" y1="7" x2="22" y2="7"/>
            </svg>
            <div class="nav-item-label">Movies</div>
        </div>
        <div class="nav-item" data-page="series">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <rect x="2" y="7" width="20" height="15" rx="2" ry="2"/>
                <polyline points="17 2 12 7 7 2"/>
            </svg>
            <div class="nav-item-label">Series</div>
        </div>
        <div class="nav-item" data-page="live">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="2"/>
                <path d="M16.24 7.76a6 6 0 0 1 0 8.49m-8.48-.01a6 6 0 0 1 0-8.49m11.31-2.82a10 10 0 0 1 0 14.14m-14.14 0a10 10 0 0 1 0-14.14"/>
            </svg>
            <div class="nav-item-label">Live TV</div>
        </div>
        <div class="nav-item" data-page="packages">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                <polyline points="3.27 6.96 12 12.01 20.73 6.96"/>
                <line x1="12" y1="22.08" x2="12" y2="12"/>
            </svg>
            <div class="nav-item-label">Package</div>
        </div>
        <div class="nav-item" data-page="downloads">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="7 10 12 15 17 10"/>
                <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            <div class="nav-item-label" style="color: #ffd700;">Downloads</div>
        </div>
    </nav>

    </div><!-- END APP CONTAINER -->

    <!-- Modal Container (for content details) -->
    <div id="modalContainer"></div>

    <!-- Video Player Container -->
    <div id="videoPlayerContainer"></div>

    <!-- HLS.js for HLS streaming -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.7"></script>
    <!-- mpegts.js for MPEG-TS live streams -->
    <script src="https://cdn.jsdelivr.net/npm/mpegts.js@1.7.3/dist/mpegts.min.js"></script>
    <!-- dash.js for DASH/MPD streams (French Live TV) -->
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>

    <!-- Video.js + CSS (fallback player) -->
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>

    <!-- Scripts -->
    <script src="/js/xtream-client.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/pwa.js"></script>
</body>
</html>
