<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9D4EDD;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7B2CBF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00F5FF;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle with Gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#logo-gradient)" filter="url(#glow)"/>

  <!-- Inner Circle (darker) -->
  <circle cx="256" cy="256" r="200" fill="#0A0A0A" opacity="0.8"/>

  <!-- DASH Text -->
  <text x="256" y="240" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="url(#logo-gradient)">
    DASH
  </text>

  <!-- Lightning Bolt -->
  <text x="256" y="330" font-family="Arial, sans-serif" font-size="140" text-anchor="middle" fill="#FFD700">
    âš¡
  </text>
</svg>
